<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
</head>
<body>
	<div id="temp"></div>
	<script id="template" type="text/x-handlebars-template">
	<h1>{{title}}</h1>
	<h3>{{subtitle}}</h3>
	<ul>
		{{#list}}
		<li class="item">
			<div>{{rno}}</div>
			<div>{{replytext}}</div>
			<div>{{replydate}}</div>
		</li> 
		{{/list}}
	</ul>
	</script>  
	
	<script>
		var source = $("#template").html();
		var t_fn = Handlebars.compile(source);
		var data = {
				title: "제목",   
				subtitle:"서브 제목",
				list:[
				     	{rno:1, replytext:"댓글",replydate:new Date()},
						{rno:2, replytext:"댓글",replydate:new Date()},
						{rno:3, replytext:"댓글",replydate:new Date()},
						{rno:4, replytext:"댓글",replydate:new Date()},
						{rno:5, replytext:"댓글",replydate:new Date()}
					]
				};
		$("#temp").html(t_fn(data));
	</script>
	
</body>
</html>
